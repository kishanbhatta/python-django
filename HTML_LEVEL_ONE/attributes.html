<!-- html attributes allow us to add more information to html tags -->
<!-- includes things such as adding a link or referencing an image -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Attributes</h1>
    <!-- src stands for source and atl for alternate  -->
    <!-- Incase source didn't find the image then it popup alternate image -->
    <img src="django.png" alt="404 Page Not Found">
    <!-- <img src="missing.png" alt="missing.png Not Found"> -->
    <a href="http://www.facebook.com">Facebook</a>
    <!-- a tag is actualy for the refrencing and taking user to the next page -->
    <a href="new_page.html">Click Me</a>
    <!-- here we created a page name "new_page.html" where we want our
    user to go to the new_page.html from the attributes page. -->
  </body>
</html>
