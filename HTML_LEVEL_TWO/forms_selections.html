<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Hotel Feedback</title>
  </head>
  <body>
    <h1>Hotel Feedback Forms</h1>

    <form method="get">
      <h2>Are you from inside Nepal? Or outside Nepal?</h2>
      <label for="innepal">Inside:</label>
      <input id="innepal" type="radio" name="loc" value="inside">
      <!-- <input type="radio" name="" value=""> -->
      <label for="outnepal">Outside:</label>
      <input id="outnepal" type="radio" name="loc" value="outside">

      <h2>How was your Service/</h2>

      <select name="Stars">
        <option value="Great">3</option>
        <option value="Okay">2</option>
        <option value="Bad">1</option>
      </select>

      <h2>Any other feedback?</h2>

      <textarea name="feebdacktext" rows="8" cols="80"></textarea>

      <input type="submit" name="" value="SUBMIT">


    </form>
  </body>
</html>
