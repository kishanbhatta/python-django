<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BOOTSTRAP FORMS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
          <form>

        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
          <p class="help-block">Example block-level help text here.</p>
        </div>

        <div class="checkbox">
          <label>
            <input type="checkbox"> Check me out
          </label>
        </div>

        <div class="form-group">
          <label for="exampleTextarea">Feedback if you have any?</label>
          <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </div>

        <div class="form-group">
          <legend>What is your highest education?</legend>
            <div class="radio">
              <label>
                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
                I have completed bachelor degree.
              </label>
              <div class="form-group">
                <label>
                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2" checked>
                  I have completed High School.

                </label>

              </div>

            </div>

        </div>


        <!-- <div class="form-group">
          <label for=""></label>
          <label>Feedbacks if you have any?
            <input type="textarea" name="" value="">

          </label>

        </div> -->

        <button type="submit" class="btn btn-default">Submit</button>

      </form>

    </div>


  </body>
</html>
